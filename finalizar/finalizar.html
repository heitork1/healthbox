<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,400;1,100&family=League+Gothic&family=Montserrat:ital,wght@0,300;1,300;1,600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar Pedido</title>
    <link rel="stylesheet" href="finalizar.css" />
</head>

<body>
    <header>
        <div class="faixa1">
            <img src="../img/inicio/logo-br.png" alt="" id="logo" />
            <div class="pesquisa">
                <input type="text" name="" id="" placeholder="Pesquisar" />
                <img src="http://www.devmedia.com.br/imagens/2013/buscar_grey.png" alt=""
                    style="transform: scaleX(-1)" />
            </div>
            <div class="entrar">
                <img src="../img/inicio/bonequinho.png" alt="" />
                <p>Entrar</p>
            </div>
            <div class="sacola">
                <img src="../img/inicio/bag.png" alt="" />
                <p>Sacola</p>
            </div>
        </div>
        <div class="faixa2">
            <div class="opcoes">
                <p>Produtos</p>
                <p>Nós</p>
                <p>Contato</p>
            </div>
        </div>
    </header>
    <main>
        <section class="informacoes">
            <h1>FINALIZAR PEDIDO</h1>
            <div class="endereco">
                <h2><span>1</span> Endereço de Entrega</h2>

                <div class="country">
                    <label for="country"><img src="../img/finalizar/mapa.png" alt="">País</label>
                    <select name="country" id="">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="cep">        
                    <label for="cep"><img src="../img/finalizar/point.png" alt=""></label>
                    <input type="text" name="cep" id="" placeholder="CEP">
                </div>
                <div class="casa">
                    <label for="casa"><img src="../img/finalizar/casa.png" alt=""></label>
                    <input type="text" name="casa" id="" placeholder="N° da casa">
                </div>
            </div>

            <div class="envio">
                <h2><span>2</span> Forma de envio <img src="../img/finalizar/furgao.png" alt=""></h2>
                <input type="radio" name="fedex" value="fedex">
                <label for="fedex"><img src="../img/finalizar/fedex.png" alt=""></label>
                <input type="radio" name="sedex" value="sedex">
                <label for="sedex"><img src="../img/finalizar/sedex.png" alt=""></label>
            </div>

            <div class="pagamento">
                <h2><span>3</span> Forma de pagamento</h2>
                <input type="radio" name="boleto" id="">
                <label for="boleto"><img src="../img/finalizar/boleto.png" alt="">Boleto</label>
                <input type="radio" name="pix" id="">
                <label for="pix"><img src="../img/finalizar/pix.png" alt="">Pix</label>
                
            </div>

        </section>
    </main>
</body>

</html>
