<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,400;1,100&family=League+Gothic&family=Montserrat:ital,wght@0,300;1,300;1,600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar Pedido</title>
    <link rel="stylesheet" href="finalizar.css" />
</head>

<body>
    <header>
        <div class="faixa1">
            <img src="../img/inicio/logo-br.png" alt="" id="logo" />
            <div class="pesquisa">
                <input type="text" name="" id="" placeholder="Pesquisar" />
                <img src="http://www.devmedia.com.br/imagens/2013/buscar_grey.png" alt=""
                    style="transform: scaleX(-1)" />
            </div>
            <div class="entrar">
                <img src="../img/inicio/bonequinho.png" alt="" />
                <p>Entrar</p>
            </div>
            <div class="sacola">
                <img src="../img/inicio/bag.png" alt="" />
                <p>Sacola</p>
            </div>
        </div>
        <div class="faixa2">
            <div class="opcoes">
                <p>Produtos</p>
                <p>Sobre nós</p>
                <img src="../img/inicio/menu.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <h1>Finalizar Pedido</h1>
        <section class="endereco">
            <div>
                <div class="um">1</div>
                <p>Endereço de entrega</p>
            </div>
            <div class="country">
                <img src="" alt="">
                <p>País</p>
                <img src="" alt="">
            </div>
            <div class="cep">
                <img src="" alt="">
                <p>CEP</p>
            </div>
            <div class="ncasa">
                <img src="" alt="">
                <p>Nº da casa</p>
            </div>
        </section>
        <section class="envio">
            <div class="formadeenvio">
                <div>2</div>
                <p>Forma de envio</p>
                <img src="" alt="">
            </div>
            <div class="escolhaenvio">
                <input type="radio" name="fedex" id="">
                <label for="fedex"><img src="" alt=""></label>
                <input type="radio" name="sedex" id="">
                <label for="sedex"><img src="" alt=""></label>
            </div>
        </section>

        <section>
        </section>
    </main>
    <footer></footer>
</body>

</html>
