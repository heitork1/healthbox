<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,400;1,100&family=League+Gothic&family=Montserrat:ital,wght@0,300;1,300;1,600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Finalizar Pedido</title>
    <link rel="stylesheet" href="finalizar.css" />
</head>

<body>
    <header>
        <div class="faixa1">
            <img src="../img/inicio/logo-br.png" alt="" id="logo" />
            <div class="pesquisa">
                <input type="text" name="" id="" placeholder="Pesquisar" />
                <img src="http://www.devmedia.com.br/imagens/2013/buscar_grey.png" alt=""
                    style="transform: scaleX(-1)" />
            </div>
            <div class="entrar">
                <img src="../img/inicio/bonequinho.png" alt="" />
                <p>Entrar</p>
            </div>
            <div class="sacola">
                <img src="../img/inicio/bag.png" alt="" />
                <p>Sacola</p>
            </div>
        </div>
        <div class="faixa2">
            <div class="opcoes">
                <p>Produtos</p>
                <p id="nos">Sobre nós</p>
                
            </div>
        </div>
    </header>
    <main class="">
        <form action="">
            <section class="informacoes">
                <h1>FINALIZAR PEDIDO</h1>
                <div class="endereco box">
                    <h2><span class="num um">1</span> Endereço de Entrega</h2>
                    <div class="casa">
                        <label for="casa"><img src="../img/finalizar/casa.png" alt=""></label>
                        <input type="text" name="casa" id="" placeholder="N° da casa">
                    </div>
                    <button class="enderecodife">Informar endereço diferente? Clique aqui!</button>
                </div>

                <div class="envio box asdemais">
                    <h2 class="formaenvio"><span class="num dois">2</span>
                        <sapn class="fde">Forma de envio </sapn><img src="../img/finalizar/furgao.png" alt="">
                    </h2>
                    <div class="inputs">
                        <input type="radio" name="fedex" value="fedex">
                        <label for="fedex"><img src="../img/finalizar/fedex.png" alt=""></label>
                        <input type="radio" name="sedex" value="sedex" id="sedex">
                        <label for="sedex"><img src="../img/finalizar/sedex.png" alt=""></label>
                    </div>
                </div>

                <div class="pagamento box asdemais">

                    <h2><span class="num">3</span> Forma de pagamento</h2>
                    <div class="bolpix">
                        <div class="boleto">
                            <input type="radio" name="boleto" id="">
                            <label for="boleto"><span class="bolet"><img src="../img/finalizar/boleto.png"
                                        alt="">Boleto</span></label>
                        </div>
                        <div class="pix">
                            <input type="radio" name="pix" id="">
                            <label for="pix"><span class="pi"><img src="../img/finalizar/pix.png" alt="">Pix</span></label>
                        </div>
                    </div>
                </div>
            </section>
            <img src="../img/finalizar/linha-vertical.png" alt="" id="linha">
            <section class="resumo">
                <h1>RESUMO DE PEDIDO</h1>
                <div class="descricao">
                    <img src="../img/finalizar/comida.png" alt="">
                    <div class="descproduto">
                        <p class="desc">Descrição do produto mais descrição
                            descrição
                            </p>
                       
                        <div class="ume50">
                            <p id="umdesc">1</p>
                            <span id="cinquenta">R$50,00</span>
                        </div>
                    </div>
                </div>
                <div class="observacoes">
                    <h5>Observações</h5>
                        <textarea name="addobs" id="" cols="55" rows="4"
                            placeholder="Adicione informações relacionadas ao seu pedido"></textarea>
                        <p class="voltar"><a href="">Voltar à sacola</a></p>
                        <h4>Subtotal: R$00,00</h4>
                        <h3>Total do pedido: R$00,00</h3>
                        <input type="submit" value="CONFIRMAR">
                </div>
            </section>
        </form>
    </main>
</body>

</html>
